<include file="public@header"/>
<style type="text/css">
    .wwi {
        width: 150px;
        float: left;
    }
    span.romain {
        display: inline-block;
        line-height: 41px;
        height: 34px;
        margin-left: 5px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('TradeCategory/index')}">行业列表</a></li>
        <li class="active"><a href="{:url('TradeCategory/add')}">添加行业</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本属性</a>
                <a class="list-group-item" href="#B" data-toggle="tab">SEO设置</a>
                <!-- <a class="list-group-item" href="#C" data-toggle="tab">模板设置</a> -->
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('TradeCategory/addPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>行业名称</label>
                            <div>
                                <input type="text" class="form-control" required id="input-name" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>行业别名</label>
                            <div>
                                <input type="text" class="form-control wwi" id="input-domain" name="domain"><span class="romain">.gc.d.cc</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description" id="input-description" style="height:80px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">图标</label>
                            <div>
                                <input type="hidden" name="more[thumbnail]" class="form-control"
                                       id="js-thumbnail-input">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="js-thumbnail-input-preview"
                                             width="135" style="cursor: pointer"/>
                                    </a>
                                    <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图标">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="B">
                        <div class="form-group">
                            <label for="input-seo_title">SEO标题</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_title" name="seo_title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_keywords">SEO关键字</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_keywords" name="seo_keywords">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_description">SEO描述</label>
                            <div>
                                <textarea class="form-control" name="seo_description"
                                          id="input-seo_description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="C"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('TradeCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
